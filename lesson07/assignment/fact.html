<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
				<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
				<link rel="stylesheet" href="https://www.visualcrossing.com/widgets/forecast/weather-forecast-widget-d3.css">
				<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="scripts.js"></script>
        <title>Climate Fact</title>
    </head>
    <body>
      <div class="container">
        <header class="cell header">
          <img src="./seattle_weather_logo.png" alt="Seattle Weather Logo in white color">
        </header>
        <nav class="nav" role="navigation" aria-label="primary">
					<ul>
						<li class="li"><a href="index.html">Home</a></li>
						<li class="li"><a href="">Link</a></li>
						<li class="li"><a href="weather-jokes.html">Weather Jokes</a></li>
						<li class="li"><a href="">Climate Facts</a></li>
					</ul>
				</nav>
        <!-- visualcrossing weather module -->
          <main>
						<div id="app">
              <h2>Climate Facts</h2>
              <p>{{ factsList[factIndex] }}</p>


              <button v-on:click="randomize">Show me another fact</button>
              <a v-bind:href="url">credit</a>
						</div>

          </main>
          <!-- weather animiation module -->
          <aside id=app class="cell aside" >aside
          </aside>

        <footer class="cell footer">Footer
				</footer>
      </div>

      <script>
        let facts = new Vue ({
          el: '#app',
          data: {
            factIndex: 0,
            url: 'https://www.noaa.gov/climate',
            factsList: [
                '2019 was second-warmest year on record - Earth’s global average surface temperature was 1.71°F (0.95°C) above the 20th-century average in 2019. Nine of the 10 warmest years on record have occurred since 2005.',

                '6 inches of water - A mere 6 inches of fast-moving flood water can knock over an adult. It takes just 12 inches of rushing water to carry away a small car, while 2 feet of rushing water can carry away most vehicles. It is NEVER safe to drive or walk into flood waters.',

                '$1.16 trillion in damages - Over the past 15 years (2005-2019), there have been 156 separate billion-dollar weather or climate disasters in the U.S that have cost a combined $1.16 trillion in damages.',

                'A month-long cyclone? - The longest-lived tropical cyclone (hurricane) on record was the Pacific’s Hurricane John, which lasted 31 days in 1994, from August 10–September 10.'
            ]
          },
          methods: {
              randomize: function() {
                  this.factIndex = Math.floor(Math.random() * (this.factsList.length));
              },

          }
        })
      </script>

      <script type="text/javascript">
        const CounterApp = {
          name: "counter app",
          data() {
            return {
              laterDater: undefined,
              counter: 0,
              imageShowing: true,
              imageSrc: this.nextImage(),
            }
          },
          methods: {
            toggleImage() {
              if (this.imageShowing === false) {
                this.imageShowing = true
              } else {
                this.imageShowing = false
              }
            },
            nextImage() {
              let imgSrc = [
                "images/giphy.gif",
                "images/giphy2.gif",
                "images/giphy3.gif"
              ]
              // Return a random number in the imgSrc
              let randomNum = Math.floor(Math.random() * imgSrc.length);
              return imgSrc[randomNum];
            }
          }
        }
        Vue.createApp(CounterApp).mount('#app')
      </script>
    </body>
</html>
