<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Activity 07 - Vue</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://unpkg.com/vue@next"></script>
        <!--bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!--bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="app">
        <p v-bind:title="greeting">
          <span v-if="name === 'cheri'">
            {{ generateGreeting() }} {{ name }}
          </span>
          <span v-else>
            Goodbye
          </span>
        </p>
        <img v-if="imageShowing" v-bind:src="imageSrc" img width="200">
        <button v-if="!imageShowing" v-on:click="toggleImage">Show image</button>
        <button v-if="imageShowing" v-on:click="toggleImage">Hide image</button>
        <ul>
          <li v-for="num in favNumbers">
            {{ num }}
          </li>
        </ul>
        <p>Counter: {{ counter }}</p>
        <button v-on:click="plusOne">Add one!</button>
        <button v-on:click="addMore(3)">Add three!</button>
      </div>
      <script type="text/javascript">
        const CounterApp = {
          name: "counter app",
          data() {
            return {
              laterDater: undefined,
              counter: 0,
              name: "cheri",
              greeting: this.generateGreeting(),
              favNumbers: [3, 6, 15],
              imageShowing: true,
              imageSrc: this.nextImage(),
            }
          },
          methods: {
            plusOne(){
              this.counter += 1
            },
            toggleImage() {
              if (this.imageShowing === false) {
                this.imageShowing = true
              } else {
                this.imageShowing = false
              }
            },
            nextImage() {
              let imgSrc = [
                "https://i.picsum.photos/id/1022/6000/3376.jpg?hmac=FBA9Qbec8NfDlxj8xLhV9k3DQEKEc-3zxkQM-hmfcy0",
                "https://i.picsum.photos/id/1025/4951/3301.jpg?hmac=_aGh5AtoOChip_iaMo8ZvvytfEojcgqbCH7dzaz-H8Y",
                "https://picsum.photos/200/300"
              ]
              // Return a random number in the imgSrc
              let randomNum = Math.floor(Math.random() * imgSrc.length);
              return imgSrc[randomNum];
            },
            addMore(amt){
              this.counter += parseInt(amt)
            },
            generateGreeting(){
              return "Hello there! "
            }
          }
        }
        Vue.createApp(CounterApp).mount('#app')
      </script>
    </body>
</html>
