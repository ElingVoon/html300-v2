<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 05 - CSS Grid</title>

      <script>
         window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
         window.weatherWidgetConfig.push({
             selector:".weatherWidget",
             apiKey:"MBV3H2EP9GUJWZVWVCS6PY55F", //Sign up for your personal key
             location:"Seattle, WA, USA", //Enter an address
             unitGroup:"metric", //"us" or "metric"
             forecastDays:7, //how many days forecast to show
             title:"Seattle, USA", //optional title to show in the
             showTitle:true,
             showConditions:true
         });

         (function() {
         var d = document, s = d.createElement('script');
         s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
         s.setAttribute('data-timestamp', +new Date());
         (d.head || d.body).appendChild(s);
         })();
      </script>
    </head>
    <body>
      <div class="container">
        <header class="cell header">Header</header>
        <nav class="cell nav">nav area</nav>
        <!-- visualcrossing weather widget -->
        <main class="cell weatherWidget">Main content</main>
        <aside class="cell aside">Weather Jokes</aside>
        <footer class="cell footer">Footer</footer>
      </div>
    </body>
</html>
