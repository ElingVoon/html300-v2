			<script type="text/javascript">
				const CounterApp = {
					name: "counter app",
					data() {
						return {
							climateFact: [{
  								title: "28 times more efficient",
  								des: "Methane is roughtly 28 times more efficient at trapping heat in the Earth’s atomosphere compared to carbon dioxide, and current levels of methane in the atmosphere are higher than at any point in the past 2,000 years."
                },

                  des: "Earth’s global average surface temperature was 1.71°F (0.95°C) above the 20th-century average in 2019. Nine of the 10 warmest years on record have occurred since 2005."
                }
              ],
              methods: {
                randomFact() = Math.floor(Math.random() * this.climateFact.length);
                return climateFact[randomFact];
              }
              
						}
