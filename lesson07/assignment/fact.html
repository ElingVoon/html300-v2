<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
				<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
				<link rel="stylesheet" href="https://www.visualcrossing.com/widgets/forecast/weather-forecast-widget-d3.css">

        <script src="scripts.js"></script>

    <body>
      <div class="container">
        <header class="cell header">

        </header>
        <nav class="nav" role="navigation" aria-label="primary">
					<ul>
						<li class="li"><a href="index.html">Home</a></li>
						<li class="li"><a href="">link</a></li>

						<li class="li"><a href="">Climate Fact</a></li>
					</ul>
				</nav>
        <!-- visualcrossing weather module -->
          <main>
						<div id="app">
						  Counter: {{ counter }}
						</div>

          </main>
          <!-- weather jokes module -->
          <aside class="cell aside">Climate Fact</aside>
        <footer class="cell footer">Footer

				</footer>
      </div>

			<script type="text/javascript">
				const CounterApp = {
					data() {
						return {
							counter: 0
						}
					}
				}
				Vue.createApp(CounterApp).mount('#app')
			</script>
