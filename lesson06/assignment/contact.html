<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="scripts.js"></script>
        <!--bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!--bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <title>Contact Us</title>
    </head>
    <body>
        <main>
					<!--col 12 -->
					<div class="col-12">
						<nav class="navbar navbar-expand-lg navbar-light bg-light">
							<div class="container-fluid">
								<div class="collapse navbar-collapse" id="navbarNav">
									<ul class="navbar-nav">
										<li class="nav-item">
											<a class="nav-link" href="#">Home</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="index.html">Seattle Weather Jokes</a>
										</li>
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="#">Contact</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Link</a>
										</li>
									</ul>
								</div>
							</div>
						</nav>
					</div>

					<div class="container py-4">
						<h2>Contact Me</h2>
						<form>
						  <div class="form-group">
						    <label for="InputName">Name</label>
						    <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter name">
						  </div>
						  <div class="form-group">
						    <label class="mt-3" for="InputEmail">Email</label>
						    <input type="email" class="form-control" id="InputEmail" placeholder="email">
						  </div>
							<div class="form-group">
						    <label class="mt-2" for="InputEmail">LoremIpsum</label>
						    <input type="lorem" class="form-control" id="loremIpsum" placeholder="lorem">
						  </div>
							<div class="form-group">
						    <label class="mt-3" for="messageTextarea">Message</label>
						    <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
						  </div>
						  <button type="submit" class="btn btn-primary mt-4">Submit</button>
						</form>
					</div>
				</main>

		</body>
</html>
